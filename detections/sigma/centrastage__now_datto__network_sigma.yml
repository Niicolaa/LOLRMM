title: Potential CentraStage (Now Datto) RMM Tool Network Activity
id: 515e1175-e6a9-4859-8271-e0bff2d712f3
status: experimental
description: |
    Detects potential network activity of CentraStage (Now Datto) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.rmm.datto.com"
            - "*cc.centrastage.net"
            - "datto.com/au/products/rmm/"
    condition: selection
falsepositives:
    - Legitimate use of CentraStage (Now Datto)
level: medium
