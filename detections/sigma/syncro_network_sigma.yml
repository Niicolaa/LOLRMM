title: Potential Syncro RMM Tool Network Activity
id: 38fa16b3-543a-445c-a7fe-3456e9739adc
status: experimental
description: |
    Detects potential network activity of Syncro RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "kabuto.io"
            - "*.syncromsp.com"
            - "*.syncroapi.com"
            - "syncromsp.com"
            - "servably.com"
            - "ld.aurelius.host"
            - "app.kabuto.io "
            - "*.kabutoservices.com"
            - "repairshopr.com"
            - "kabutoservices.com"
            - "attachments.servably.com"
    condition: selection
falsepositives:
    - Legitimate use of Syncro
level: medium
