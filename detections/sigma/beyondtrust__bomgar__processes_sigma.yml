title: Potential BeyondTrust (Bomgar) RMM Tool Process Activity
id: bbb4b46a-f9dd-47ac-acdc-7bc97c016436
status: experimental
description: |
    Detects potential processes activity of BeyondTrust (Bomgar) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "bomgar-scc-*.exe"
            - "bomgar-scc.exe"
            - "bomgar-pac-*.exe"
            - "bomgar-pac.exe"
            - "bomgar-rdp.exe"
    selection_image:
        Image|endswith:
            - "bomgar-scc-*.exe"
            - "bomgar-scc.exe"
            - "bomgar-pac-*.exe"
            - "bomgar-pac.exe"
            - "bomgar-rdp.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of BeyondTrust (Bomgar)
level: medium
