title: Potential Pcnow RMM Tool Process Activity
id: c9a21343-ff0f-4320-80f6-4e6b916c1715
status: experimental
description: |
    Detects potential processes activity of Pcnow RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "mwcliun.exe"
            - "pcnmgr.exe"
            - "webexpcnow.exe"
    selection_image:
        Image|endswith:
            - "mwcliun.exe"
            - "pcnmgr.exe"
            - "webexpcnow.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pcnow
level: medium
