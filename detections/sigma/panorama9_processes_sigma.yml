title: Potential Panorama9 RMM Tool Process Activity
id: b2d5ab86-a1ae-4b5c-8fce-39b250fadb35
status: experimental
description: |
    Detects potential processes activity of Panorama9 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
