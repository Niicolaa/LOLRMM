title: Potential Impero Connect RMM Tool Process Activity
id: 9994f59f-4f5d-4d94-9783-54301d786b72
status: experimental
description: |
    Detects potential processes activity of Impero Connect RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "ImperoClientSVC.exe"
    selection_image:
        Image|endswith: "ImperoClientSVC.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Impero Connect
level: medium
