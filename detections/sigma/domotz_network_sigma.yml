title: Potential Domotz RMM Tool Network Activity
id: 971355a9-ae88-4c4e-ac3b-ccd85f3c9374
status: experimental
description: |
    Detects potential network activity of Domotz RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.domotz.co"
            - "domotz.com"
            - "*cell-1.domotz.com"
    condition: selection
falsepositives:
    - Legitimate use of Domotz
level: medium
