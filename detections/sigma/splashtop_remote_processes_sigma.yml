title: Potential Splashtop Remote RMM Tool Process Activity
id: 7c72595f-e86f-480a-a366-d861fef3d807
status: experimental
description: |
    Detects potential processes activity of Splashtop Remote RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "strwinclt.exe"
            - "Splashtop_Streamer_Windows*.exe"
            - "SplashtopSOS.exe"
            - "sragent.exe"
            - "srmanager.exe"
            - "srserver.exe"
            - "srservice.exe"
    selection_image:
        Image|endswith:
            - "strwinclt.exe"
            - "Splashtop_Streamer_Windows*.exe"
            - "SplashtopSOS.exe"
            - "sragent.exe"
            - "srmanager.exe"
            - "srserver.exe"
            - "srservice.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Splashtop Remote
level: medium
