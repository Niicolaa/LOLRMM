title: Potential N-Able Advanced Monitoring Agent RMM Tool Process Activity
id: 2f1a0586-3187-44b6-97db-7881faf9c09e
status: experimental
description: |
    Detects potential processes activity of N-Able Advanced Monitoring Agent RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "BASupSrvc.exe"
            - "winagent.exe"
            - "BASupApp.exe"
            - "BASupTSHelper.exe"
            - "Agent_*_RW.exe"
            - "BASEClient.exe"
            - "BASupSrvcCnfg.exe"
    selection_image:
        Image|endswith:
            - "BASupSrvc.exe"
            - "winagent.exe"
            - "BASupApp.exe"
            - "BASupTSHelper.exe"
            - "Agent_*_RW.exe"
            - "BASEClient.exe"
            - "BASupSrvcCnfg.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of N-Able Advanced Monitoring Agent
level: medium
