title: Potential Absolute (Computrace) RMM Tool Network Activity
id: 55c4a3ca-89b7-458e-83ef-4ea140499753
status: experimental
description: |
    Detects potential network activity of Absolute (Computrace) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*search.namequery.com"
            - "*server.absolute.com"
    condition: selection
falsepositives:
    - Legitimate use of Absolute (Computrace)
level: medium
