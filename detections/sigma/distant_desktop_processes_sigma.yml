title: Potential Distant Desktop RMM Tool Process Activity
id: 2908deeb-b686-4e9e-8cbf-8ac99e370b25
status: experimental
description: |
    Detects potential processes activity of Distant Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "ddsystem.exe"
            - "dd.exe"
            - "distant-desktop.exe"
    selection_image:
        Image|endswith:
            - "ddsystem.exe"
            - "dd.exe"
            - "distant-desktop.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Distant Desktop
level: medium
