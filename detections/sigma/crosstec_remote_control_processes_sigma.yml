title: Potential CrossTec Remote Control RMM Tool Process Activity
id: 2216d5f9-b23b-4b21-b864-3c920553a1f8
status: experimental
description: |
    Detects potential processes activity of CrossTec Remote Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "PCIVIDEO.EXE"
            - "supporttool.exe"
    selection_image:
        Image|endswith:
            - "PCIVIDEO.EXE"
            - "supporttool.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of CrossTec Remote Control
level: medium
