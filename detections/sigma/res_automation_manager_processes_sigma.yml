title: Potential RES Automation Manager RMM Tool Process Activity
id: bd2167d9-e2f5-4950-b215-43918b0e735e
status: experimental
description: |
    Detects potential processes activity of RES Automation Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "wisshell*.exe"
            - "wmc.exe"
            - "wmc_deployer.exe"
            - "wmcsvc.exe"
    selection_image:
        Image|endswith:
            - "wisshell*.exe"
            - "wmc.exe"
            - "wmc_deployer.exe"
            - "wmcsvc.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RES Automation Manager
level: medium
