title: Potential QQ IM-remote assistance RMM Tool Process Activity
id: ca1479e7-0598-4251-a0e9-60ee577655e8
status: experimental
description: |
    Detects potential processes activity of QQ IM-remote assistance RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "qq.exe"
            - "QQProtect.exe"
            - "qqpcmgr.exe"
    selection_image:
        Image|endswith:
            - "qq.exe"
            - "QQProtect.exe"
            - "qqpcmgr.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of QQ IM-remote assistance
level: medium
