title: Potential ShowMyPC RMM Tool Process Activity
id: b2c2d1be-7432-42b7-8976-bde5c780f5dd
status: experimental
description: |
    Detects potential processes activity of ShowMyPC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "SMPCSetup.exe"
            - "showmypc*.exe"
            - "showmypc.exe"
            - "smpcsetup.exe"
    selection_image:
        Image|endswith:
            - "SMPCSetup.exe"
            - "showmypc*.exe"
            - "showmypc.exe"
            - "smpcsetup.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ShowMyPC
level: medium
