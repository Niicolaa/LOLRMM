title: Potential DragonDisk RMM Tool Process Activity
id: 2255c759-033b-4030-967c-2b3a03e18c47
status: experimental
description: |
    Detects potential processes activity of DragonDisk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\DragonDisk.exe"
    selection_image:
        Image|endswith: "*\DragonDisk.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DragonDisk
level: medium
