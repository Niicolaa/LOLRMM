title: Potential Quest KACE Agent (formerly Dell KACE) RMM Tool Network Activity
id: c0b45d9b-2f10-4f7f-aeb6-7488094ef92a
status: experimental
description: |
    Detects potential network activity of Quest KACE Agent (formerly Dell KACE) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.kace.com"
            - "www.quest.com/kace/"
    condition: selection
falsepositives:
    - Legitimate use of Quest KACE Agent (formerly Dell KACE)
level: medium
