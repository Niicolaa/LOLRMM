title: Potential IntelliAdmin Remote Control RMM Tool Network Activity
id: 51038960-99b4-4695-a60e-20000a35ae17
status: experimental
description: |
    Detects potential network activity of IntelliAdmin Remote Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "user_managed"
            - "*.intelliadmin.com"
            - "intelliadmin.com/remote-control"
    condition: selection
falsepositives:
    - Legitimate use of IntelliAdmin Remote Control
level: medium
