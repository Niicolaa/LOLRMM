title: Potential Parsec RMM Tool Network Activity
id: 8a8767e9-bfd0-4089-94a3-11ac205ae099
status: experimental
description: |
    Detects potential network activity of Parsec RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "parsec.app"
            - "parsec.gg"
            - "*.parsec.app"
    condition: selection
falsepositives:
    - Legitimate use of Parsec
level: medium
