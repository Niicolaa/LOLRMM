title: Potential SimpleHelp RMM Tool Process Activity
id: 3b06561f-cabe-475c-9738-137727115fb4
status: experimental
description: |
    Detects potential processes activity of SimpleHelp RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "simplehelpcustomer.exe"
            - "simpleservice.exe"
            - "simplegatewayservice.exe"
            - "remote access.exe"
            - "windowslauncher.exe"
    selection_image:
        Image|endswith:
            - "simplehelpcustomer.exe"
            - "simpleservice.exe"
            - "simplegatewayservice.exe"
            - "remote access.exe"
            - "windowslauncher.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SimpleHelp
level: medium
