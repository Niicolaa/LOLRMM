title: Potential Mikogo RMM Tool Process Activity
id: c8bea8e7-b968-4a32-a62f-0baa57f9ca2d
status: experimental
description: |
    Detects potential processes activity of Mikogo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "mikogo.exe"
            - "mikogo-starter.exe"
            - "mikogo-service.exe"
            - "mikogolauncher.exe"
            - "*\Mikogo-Service.exe"
            - "*\Mikogo-Screen-Service.exe"
    selection_image:
        Image|endswith:
            - "mikogo.exe"
            - "mikogo-starter.exe"
            - "mikogo-service.exe"
            - "mikogolauncher.exe"
            - "*\Mikogo-Service.exe"
            - "*\Mikogo-Screen-Service.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Mikogo
level: medium
