title: Potential KHelpDesk RMM Tool Process Activity
id: 3ffebab0-ba6b-4c99-87a9-7024444af03e
status: experimental
description: |
    Detects potential processes activity of KHelpDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "KHelpDesk.exe"
    selection_image:
        Image|endswith: "KHelpDesk.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of KHelpDesk
level: medium
