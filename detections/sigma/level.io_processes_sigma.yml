title: Potential Level.io RMM Tool Process Activity
id: 803c2802-1706-4532-a309-a232e296873f
status: experimental
description: |
    Detects potential processes activity of Level.io RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "level-windows-amd64.exe"
            - "level.exe"
            - "level-remote-control-ffmpeg.exe"
    selection_image:
        Image|endswith:
            - "level-windows-amd64.exe"
            - "level.exe"
            - "level-remote-control-ffmpeg.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Level.io
level: medium
