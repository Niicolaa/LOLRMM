title: Potential BeAnyWhere RMM Tool Process Activity
id: 5c28131a-c50a-4d18-948a-50a6a4be8703
status: experimental
description: |
    Detects potential processes activity of BeAnyWhere RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "basuptshelper.exe"
            - "basupsrvcupdate.exe"
            - "BASupApp.exe"
            - "BASupSysInf.exe"
            - "BASupAppSrvc.exe"
            - "TakeControl.exe"
            - "BASupAppElev.exe"
            - "basupsrvc.exe"
    selection_image:
        Image|endswith:
            - "basuptshelper.exe"
            - "basupsrvcupdate.exe"
            - "BASupApp.exe"
            - "BASupSysInf.exe"
            - "BASupAppSrvc.exe"
            - "TakeControl.exe"
            - "BASupAppElev.exe"
            - "basupsrvc.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of BeAnyWhere
level: medium
