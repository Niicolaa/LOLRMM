title: Potential ToDesk RMM Tool Network Activity
id: fb40c579-cce9-42b1-be80-9f104246771c
status: experimental
description: |
    Detects potential network activity of ToDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "todesk.com"
            - "*.todesk.com"
            - "*.todesk.com"
            - "todesktop.com"
    condition: selection
falsepositives:
    - Legitimate use of ToDesk
level: medium
