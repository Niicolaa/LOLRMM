title: Potential ISL Online RMM Tool Process Activity
id: 542a8878-e6fc-49d4-aca6-771481916686
status: experimental
description: |
    Detects potential processes activity of ISL Online RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "*\ISLLight.exe"
            - "isllight.exe"
            - "ISLLightClient.exe"
            - "ISLLight.exe"
            - "isllightservice.exe"
            - "islalwaysonmonitor.exe"
    selection_image:
        Image|endswith:
            - "*\ISLLight.exe"
            - "isllight.exe"
            - "ISLLightClient.exe"
            - "ISLLight.exe"
            - "isllightservice.exe"
            - "islalwaysonmonitor.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ISL Online
level: medium
