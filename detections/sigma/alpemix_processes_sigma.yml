title: Potential Alpemix RMM Tool Process Activity
id: 9098a49a-42bf-4696-bc10-781782f77dd3
status: experimental
description: |
    Detects potential processes activity of Alpemix RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "C:\AlpemixService.exe"
    selection_image:
        Image|endswith: "C:\AlpemixService.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Alpemix
level: medium
