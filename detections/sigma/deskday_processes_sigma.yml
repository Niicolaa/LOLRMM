title: Potential DeskDay RMM Tool Process Activity
id: 07c3d4cf-ab3a-466d-b819-714b483d2769
status: experimental
description: |
    Detects potential processes activity of DeskDay RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "ultimate_*.exe"
    selection_image:
        Image|endswith: "ultimate_*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DeskDay
level: medium
