title: Potential Auvik RMM Tool Network Activity
id: 88f84adf-8f80-488d-99e5-b9dd4e31e62d
status: experimental
description: |
    Detects potential network activity of Auvik RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.my.auvik.com"
            - "*.auvik.com"
            - "auvik.com"
    condition: selection
falsepositives:
    - Legitimate use of Auvik
level: medium
