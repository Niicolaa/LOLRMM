title: Potential RDPView RMM Tool Process Activity
id: c7c8b5c8-c4e9-4b20-b37f-cd134662707b
status: experimental
description: |
    Detects potential processes activity of RDPView RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "dwrcs.exe"
    selection_image:
        Image|endswith: "dwrcs.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RDPView
level: medium
