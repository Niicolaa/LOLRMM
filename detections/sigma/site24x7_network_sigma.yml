title: Potential Site24x7 RMM Tool Network Activity
id: 3169ba0e-168d-48c5-b479-d2e853a02d7b
status: experimental
description: |
    Detects potential network activity of Site24x7 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "plus*.site24x7.com"
            - "plus*.site24x7.eu"
            - "plus*.site24x7.in"
            - "plus*.site24x7.cn"
            - "plus*.site24x7.net.au"
            - "site24x7.com/msp"
    condition: selection
falsepositives:
    - Legitimate use of Site24x7
level: medium
