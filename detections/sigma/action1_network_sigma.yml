title: Potential Action1 RMM Tool Network Activity
id: 14ab8a0a-65be-44fb-9c00-98090029ae95
status: experimental
description: |
    Detects potential network activity of Action1 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.action1.com"
            - "a1-backend-packages.s3.amazonaws.com"
    condition: selection
falsepositives:
    - Legitimate use of Action1
level: medium
