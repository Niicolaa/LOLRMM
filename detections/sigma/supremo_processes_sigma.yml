title: Potential Supremo RMM Tool Process Activity
id: 73c65c9e-fd10-4125-a6bf-33e0d89b0cf4
status: experimental
description: |
    Detects potential processes activity of Supremo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "*\\supremoremotedesktop\\supremosystem.exe"
            - "supremo.exe"
            - "supremohelper.exe"
            - "supremoservice.exe"
            - "SupremoSystem.exe"
    selection_image:
        Image|endswith:
            - "*\\supremoremotedesktop\\supremosystem.exe"
            - "supremo.exe"
            - "supremohelper.exe"
            - "supremoservice.exe"
            - "SupremoSystem.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Supremo
level: medium
