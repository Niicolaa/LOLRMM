title: Potential Laplink Everywhere RMM Tool Process Activity
id: 29bbf326-70de-4f3c-adca-f274c3ecf8f1
status: experimental
description: |
    Detects potential processes activity of Laplink Everywhere RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "laplink.exe"
            - "laplink-everywhere-setup*.exe"
            - "laplinkeverywhere.exe"
            - "llrcservice.exe"
            - "serverproxyservice.exe"
            - "OOSysAgent.exe"
    selection_image:
        Image|endswith:
            - "laplink.exe"
            - "laplink-everywhere-setup*.exe"
            - "laplinkeverywhere.exe"
            - "llrcservice.exe"
            - "serverproxyservice.exe"
            - "OOSysAgent.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Laplink Everywhere
level: medium
