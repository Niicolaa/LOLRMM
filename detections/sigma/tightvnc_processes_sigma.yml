title: Potential TightVNC RMM Tool Process Activity
id: 045778c0-5953-4746-8e10-40265dcca91d
status: experimental
description: |
    Detects potential processes activity of TightVNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "tvnviewer.exe"
            - "TightVNCViewerPortable*.exe"
            - "tvnserver.exe"
    selection_image:
        Image|endswith:
            - "tvnviewer.exe"
            - "TightVNCViewerPortable*.exe"
            - "tvnserver.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of TightVNC
level: medium
