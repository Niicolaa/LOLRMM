title: Potential OCS inventory RMM Tool Process Activity
id: 326282a4-4e00-4397-8980-652acf2b836a
status: experimental
description: |
    Detects potential processes activity of OCS inventory RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "ocsinventory.exe"
            - "ocsservice.exe"
    selection_image:
        Image|endswith:
            - "ocsinventory.exe"
            - "ocsservice.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of OCS inventory
level: medium
