title: Potential LogMeIn RMM Tool Network Activity
id: eb264423-f7a2-4b2f-9f4d-5b1d15335292
status: experimental
description: |
    Detects potential network activity of LogMeIn RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "logmein-gateway.com"
            - "*.logmein.com"
            - "*.logmein.eu"
            - "logmeinrescue.com"
            - "*.logmeininc.com"
    condition: selection
falsepositives:
    - Legitimate use of LogMeIn
level: medium
