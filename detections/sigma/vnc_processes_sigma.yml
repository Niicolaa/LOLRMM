title: Potential VNC RMM Tool Process Activity
id: 14e98d3e-b8c2-45cd-809e-5fdbef1ef902
status: experimental
description: |
    Detects potential processes activity of VNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "winvnc*.exe"
            - "vncserver.exe"
            - "winwvc.exe"
            - "winvncsc.exe"
            - "vncserverui.exe"
            - "vncviewer.exe"
            - "winvnc.exe"
    selection_image:
        Image|endswith:
            - "winvnc*.exe"
            - "vncserver.exe"
            - "winwvc.exe"
            - "winvncsc.exe"
            - "vncserverui.exe"
            - "vncviewer.exe"
            - "winvnc.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of VNC
level: medium
