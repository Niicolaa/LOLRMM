title: Potential HeartbeatRM RMM Tool Process Activity
id: 6fb73cf2-0c5c-4d89-bca1-c754cf26a1da
status: experimental
description: |
    Detects potential processes activity of HeartbeatRM RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "agent-installer-any.exe"
            - "hbrm-x64.exe"
            - "hbrm-updater-x64.exe"
    selection_image:
        Image|endswith:
            - "agent-installer-any.exe"
            - "hbrm-x64.exe"
            - "hbrm-updater-x64.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of HeartbeatRM
level: medium
