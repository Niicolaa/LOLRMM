title: Potential DesktopNow RMM Tool Process Activity
id: 2e0bab4d-c84d-40a2-925f-f1aaeac6e8e2
status: experimental
description: |
    Detects potential processes activity of DesktopNow RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "desktopnow.exe"
    selection_image:
        Image|endswith: "desktopnow.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DesktopNow
level: medium
