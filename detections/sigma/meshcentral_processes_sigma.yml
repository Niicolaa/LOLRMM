title: Potential MeshCentral RMM Tool Process Activity
id: 5c38c85c-9c44-4f42-9ecd-81a9f2ed2501
status: experimental
description: |
    Detects potential processes activity of MeshCentral RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "meshcentral*.exe"
            - "meshagent*.exe"
    selection_image:
        Image|endswith:
            - "meshcentral*.exe"
            - "meshagent*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of MeshCentral
level: medium
