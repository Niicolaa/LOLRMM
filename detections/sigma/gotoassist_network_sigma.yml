title: Potential GoToAssist RMM Tool Network Activity
id: afb82e71-9355-48a1-bcae-d24b91fc1ca8
status: experimental
description: |
    Detects potential network activity of GoToAssist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "goto.com"
            - "*.getgo.com"
            - "*.fastsupport.com"
            - "*.gotoassist.com"
            - "helpme.net"
            - "*.gotoassist.me"
            - "*.gotoassist.at"
            - "*.desktopstreaming.com"
            - "*.cdn.getgo.com"
    condition: selection
falsepositives:
    - Legitimate use of GoToAssist
level: medium
