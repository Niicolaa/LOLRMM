title: Potential Microsoft Quick Assist RMM Tool Network Activity
id: 6644e5dc-993b-42a4-9bc8-f501d85c1ff1
status: experimental
description: |
    Detects potential network activity of Microsoft Quick Assist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "user_managed"
            - "*.support.services.microsoft.com"
    condition: selection
falsepositives:
    - Legitimate use of Microsoft Quick Assist
level: medium
