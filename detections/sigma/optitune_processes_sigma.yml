title: Potential OptiTune RMM Tool Process Activity
id: 78c84425-ff27-4277-86c2-34c0a568998a
status: experimental
description: |
    Detects potential processes activity of OptiTune RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "OTService.exe"
            - "OTPowerShell.exe"
    selection_image:
        Image|endswith:
            - "OTService.exe"
            - "OTPowerShell.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of OptiTune
level: medium
