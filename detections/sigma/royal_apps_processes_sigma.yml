title: Potential Royal Apps RMM Tool Process Activity
id: 2a41396d-970e-455c-b2ab-c6088dd2f1da
status: experimental
description: |
    Detects potential processes activity of Royal Apps RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "royalserver.exe"
            - "royalts.exe"
    selection_image:
        Image|endswith:
            - "royalserver.exe"
            - "royalts.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Royal Apps
level: medium
