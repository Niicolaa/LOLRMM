title: Potential RES Automation Manager RMM Tool Network Activity
id: 695dd6cd-3022-4820-8e4e-983d0ae67002
status: experimental
description: |
    Detects potential network activity of RES Automation Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "user_managed"
            - "ivanti.com/"
    condition: selection
falsepositives:
    - Legitimate use of RES Automation Manager
level: medium
