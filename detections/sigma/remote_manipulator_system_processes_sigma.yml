title: Potential Remote Manipulator System RMM Tool Process Activity
id: ac0d0f1d-54a9-4549-9e2e-c05d228a0700
status: experimental
description: |
    Detects potential processes activity of Remote Manipulator System RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "rfusclient.exe"
            - "rutserv.exe"
    selection_image:
        Image|endswith:
            - "rfusclient.exe"
            - "rutserv.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Remote Manipulator System
level: medium
