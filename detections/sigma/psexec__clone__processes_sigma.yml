title: Potential PSEXEC (Clone) RMM Tool Process Activity
id: c707e4d1-1dbf-44e1-b522-9e1f5f6ef70e
status: experimental
description: |
    Detects potential processes activity of PSEXEC (Clone) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "paexec.exe"
            - "PAExec-*.exe"
            - "remcom.exe"
            - "remcomsvc.exe"
            - "xcmd.exe"
            - "xcmdsvc.exe"
    selection_image:
        Image|endswith:
            - "paexec.exe"
            - "PAExec-*.exe"
            - "remcom.exe"
            - "remcomsvc.exe"
            - "xcmd.exe"
            - "xcmdsvc.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of PSEXEC (Clone)
level: medium
