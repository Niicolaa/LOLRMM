title: Potential RemoteCall RMM Tool Network Activity
id: e128a8ae-5c31-4ce8-9238-41c02b3d9570
status: experimental
description: |
    Detects potential network activity of RemoteCall RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.remotecall.com"
            - "*.startsupport.com"
            - "remotecall.com"
    condition: selection
falsepositives:
    - Legitimate use of RemoteCall
level: medium
