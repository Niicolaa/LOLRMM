title: Potential CloudFlare Tunnel RMM Tool Process Activity
id: 6ec800ee-6ad6-4542-a2c7-8e781e5ff847
status: experimental
description: |
    Detects potential processes activity of CloudFlare Tunnel RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "cloudflared.exe"
    selection_image:
        Image|endswith: "cloudflared.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of CloudFlare Tunnel
level: medium
