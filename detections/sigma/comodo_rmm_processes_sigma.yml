title: Potential Comodo RMM RMM Tool Process Activity
id: 7127f899-a409-4438-b99f-65e3af126fa4
status: experimental
description: |
    Detects potential processes activity of Comodo RMM RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "itsmagent.exe"
            - "rviewer.exe"
    selection_image:
        Image|endswith:
            - "itsmagent.exe"
            - "rviewer.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Comodo RMM
level: medium
