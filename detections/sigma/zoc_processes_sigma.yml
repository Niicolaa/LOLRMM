title: Potential ZOC RMM Tool Process Activity
id: 35b9662e-5e3f-4240-aeb2-307844a2c2b1
status: experimental
description: |
    Detects potential processes activity of ZOC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\zoc.exe"
    selection_image:
        Image|endswith: "*\zoc.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ZOC
level: medium
