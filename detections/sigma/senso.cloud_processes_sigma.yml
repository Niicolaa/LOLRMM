title: Potential Senso.cloud RMM Tool Process Activity
id: ea893e87-fa72-4d9e-929c-fcdacd353d6c
status: experimental
description: |
    Detects potential processes activity of Senso.cloud RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "SensoClient.exe"
            - "SensoService.exe"
            - "aadg.exe"
    selection_image:
        Image|endswith:
            - "SensoClient.exe"
            - "SensoService.exe"
            - "aadg.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Senso.cloud
level: medium
