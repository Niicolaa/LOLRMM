title: Potential Ivanti Remote Control RMM Tool Process Activity
id: b62220aa-a022-4dae-8322-cfc4ab3a4ed0
status: experimental
description: |
    Detects potential processes activity of Ivanti Remote Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "IvantiRemoteControl.exe"
            - "ArcUI.exe"
            - "AgentlessRC.exe"
    selection_image:
        Image|endswith:
            - "IvantiRemoteControl.exe"
            - "ArcUI.exe"
            - "AgentlessRC.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Ivanti Remote Control
level: medium
