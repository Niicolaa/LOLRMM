title: Potential Jump Desktop RMM Tool Network Activity
id: 53245764-24c0-4072-b049-36a480ca2257
status: experimental
description: |
    Detects potential network activity of Jump Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.jumpdesktop.com"
            - "jumpdesktop.com"
            - "jumpto.me"
            - "*.jumpto.me"
    condition: selection
falsepositives:
    - Legitimate use of Jump Desktop
level: medium
