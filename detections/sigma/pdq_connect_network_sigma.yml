title: Potential PDQ Connect RMM Tool Network Activity
id: 7564c2b4-2e90-4610-b84a-f1d751105957
status: experimental
description: |
    Detects potential network activity of PDQ Connect RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "app.pdq.com"
            - "cfcdn.pdq.com"
            - "pdqinstallers.*.r2.cloudflarestorage.com"
    condition: selection
falsepositives:
    - Legitimate use of PDQ Connect
level: medium
