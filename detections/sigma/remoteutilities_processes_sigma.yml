title: Potential RemoteUtilities RMM Tool Process Activity
id: 9c0894a7-eaf9-4c86-b891-7a2da76145ef
status: experimental
description: |
    Detects potential processes activity of RemoteUtilities RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "rutview.exe"
            - "rutserv.exe"
            - "*\rutserv.exe"
    selection_image:
        Image|endswith:
            - "rutview.exe"
            - "rutserv.exe"
            - "*\rutserv.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RemoteUtilities
level: medium
