title: Potential MyGreenPC RMM Tool Network Activity
id: aff38be0-8a1c-4446-b5ab-6f388d9af8f8
status: experimental
description: |
    Detects potential network activity of MyGreenPC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith: "*mygreenpc.com"
    condition: selection
falsepositives:
    - Legitimate use of MyGreenPC
level: medium
