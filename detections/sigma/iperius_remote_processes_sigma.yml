title: Potential Iperius Remote RMM Tool Process Activity
id: 95ac7218-a93f-4df4-a9d5-43e8ee042358
status: experimental
description: |
    Detects potential processes activity of Iperius Remote RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "iperius.exe"
            - "iperiusremote.exe"
    selection_image:
        Image|endswith:
            - "iperius.exe"
            - "iperiusremote.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Iperius Remote
level: medium
