title: Potential Addigy RMM Tool Network Activity
id: a934933c-45a4-4cc0-8c66-7bf0cf183506
status: experimental
description: |
    Detects potential network activity of Addigy RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "prod.addigy.com"
            - "grtmprod.addigy.com"
            - "agents.addigy.com"
    condition: selection
falsepositives:
    - Legitimate use of Addigy
level: medium
