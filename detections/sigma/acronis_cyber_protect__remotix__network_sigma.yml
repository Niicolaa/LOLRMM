title: Potential Acronis Cyber Protect (Remotix) RMM Tool Network Activity
id: 92841cd8-bcd1-433f-b831-0d0d811a5029
status: experimental
description: |
    Detects potential network activity of Acronis Cyber Protect (Remotix) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "cloud.acronis.com"
            - "agents*-cloud.acronis.com"
            - "gw.remotix.com"
            - "connect.acronis.com"
    condition: selection
falsepositives:
    - Legitimate use of Acronis Cyber Protect (Remotix)
level: medium
