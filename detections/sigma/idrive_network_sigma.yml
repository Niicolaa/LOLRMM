title: Potential iDrive RMM Tool Network Activity
id: 90a58905-cb1e-40a4-9801-c9efc05b50bb
status: experimental
description: |
    Detects potential network activity of iDrive RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "idrive.com"
            - "*.idrive.com"
            - "api.idrive.com"
    condition: selection
falsepositives:
    - Legitimate use of iDrive
level: medium
