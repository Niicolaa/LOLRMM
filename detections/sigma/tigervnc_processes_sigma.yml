title: Potential TigerVNC RMM Tool Process Activity
id: 0578b1a1-7899-45d1-9d8c-656b7b14319f
status: experimental
description: |
    Detects potential processes activity of TigerVNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "tigervnc*.exe"
            - "winvnc4.exe"
            - "*\tvnserver.exe"
    selection_image:
        Image|endswith:
            - "tigervnc*.exe"
            - "winvnc4.exe"
            - "*\tvnserver.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of TigerVNC
level: medium
