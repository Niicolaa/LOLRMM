title: Potential Pulseway RMM Tool Process Activity
id: 1235be91-fd09-46b0-bbc8-41a580ba5a86
status: experimental
description: |
    Detects potential processes activity of Pulseway RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "PCMonitorManager.exe"
            - "pcmonitorsrv.exe"
    selection_image:
        Image|endswith:
            - "PCMonitorManager.exe"
            - "pcmonitorsrv.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pulseway
level: medium
