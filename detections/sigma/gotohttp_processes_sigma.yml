title: Potential GotoHTTP RMM Tool Process Activity
id: 7fe52c16-43bb-4755-8ff6-f4cbddf8da73
status: experimental
description: |
    Detects potential processes activity of GotoHTTP RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "GotoHTTP_x64.exe"
            - "gotohttp.exe"
            - "GotoHTTP*.exe"
    selection_image:
        Image|endswith:
            - "GotoHTTP_x64.exe"
            - "gotohttp.exe"
            - "GotoHTTP*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of GotoHTTP
level: medium
