title: Potential ezHelp RMM Tool Process Activity
id: e2cbcda8-8994-4043-87ce-554b132400d7
status: experimental
description: |
    Detects potential processes activity of ezHelp RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "ezhelpclientmanager.exe"
            - "ezHelpManager.exe"
            - "ezhelpclient.exe"
    selection_image:
        Image|endswith:
            - "ezhelpclientmanager.exe"
            - "ezHelpManager.exe"
            - "ezhelpclient.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ezHelp
level: medium
