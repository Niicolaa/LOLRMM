title: Potential SmarTTY RMM Tool Process Activity
id: f305bdba-27a9-4f58-a7e3-810a06ea1677
status: experimental
description: |
    Detects potential processes activity of SmarTTY RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\SmarTTY.exe"
    selection_image:
        Image|endswith: "*\SmarTTY.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SmarTTY
level: medium
