title: Potential Duet Display RMM Tool Network Activity
id: 890d0676-c4bc-4925-a24e-d69a90a32dec
status: experimental
description: |
    Detects potential network activity of Duet Display RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.duetdisplay.com"
            - "rdp.duetdisplay.com"
            - "duetdisplay.com"
            - "*.itagent.com"
            - "itagent.com"
    condition: selection
falsepositives:
    - Legitimate use of Duet Display
level: medium
