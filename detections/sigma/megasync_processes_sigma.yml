title: Potential MEGAsync RMM Tool Process Activity
id: 2835dd3c-9446-418b-a0ba-e957710a1bca
status: experimental
description: |
    Detects potential processes activity of MEGAsync RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "*\MEGAsyncSetup64.exe"
            - "*\MEGAupdater.exe"
    selection_image:
        Image|endswith:
            - "*\MEGAsyncSetup64.exe"
            - "*\MEGAupdater.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of MEGAsync
level: medium
