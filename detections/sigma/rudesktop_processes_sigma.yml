title: Potential RuDesktop RMM Tool Process Activity
id: cbedbaa9-073e-400e-b6e9-bb796b3eea75
status: experimental
description: |
    Detects potential processes activity of RuDesktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "rd.exe"
            - "rudesktop*.exe"
    selection_image:
        Image|endswith:
            - "rd.exe"
            - "rudesktop*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RuDesktop
level: medium
