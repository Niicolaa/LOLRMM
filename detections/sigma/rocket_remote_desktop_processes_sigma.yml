title: Potential Rocket Remote Desktop RMM Tool Process Activity
id: 34334de9-b8e0-4bd4-b31e-a0f7001306e7
status: experimental
description: |
    Detects potential processes activity of Rocket Remote Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "RDConsole.exe"
            - "RocketRemoteDesktop_Setup.exe"
    selection_image:
        Image|endswith:
            - "RDConsole.exe"
            - "RocketRemoteDesktop_Setup.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Rocket Remote Desktop
level: medium
