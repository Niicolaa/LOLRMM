title: Potential WinSCP RMM Tool Process Activity
id: 053ea3f7-f808-4023-8301-b06ba705e296
status: experimental
description: |
    Detects potential processes activity of WinSCP RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\WinSCP.exe"
    selection_image:
        Image|endswith: "*\WinSCP.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of WinSCP
level: medium
