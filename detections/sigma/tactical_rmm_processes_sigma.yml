title: Potential Tactical RMM RMM Tool Process Activity
id: 75405771-e5e6-423a-adb8-17f8c859ed69
status: experimental
description: |
    Detects potential processes activity of Tactical RMM RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "tacticalrmm.exe"
            - "tacticalrmm.exe"
    selection_image:
        Image|endswith:
            - "tacticalrmm.exe"
            - "tacticalrmm.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Tactical RMM
level: medium
