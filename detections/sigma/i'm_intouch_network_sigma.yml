title: Potential I'm InTouch RMM Tool Network Activity
id: 6961a242-89d6-4bbc-93c1-877eb266850e
status: experimental
description: |
    Detects potential network activity of I'm InTouch RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.01com.com"
            - "01com.com/imintouch-remote-pc-desktop"
    condition: selection
falsepositives:
    - Legitimate use of I'm InTouch
level: medium
