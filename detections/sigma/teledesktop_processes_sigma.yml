title: Potential TeleDesktop RMM Tool Process Activity
id: 1cd2ea11-546a-466a-a2f9-afdcfbed3679
status: experimental
description: |
    Detects potential processes activity of TeleDesktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "pstlaunch.exe"
            - "ptdskclient.exe"
            - "ptdskhost.exe"
    selection_image:
        Image|endswith:
            - "pstlaunch.exe"
            - "ptdskclient.exe"
            - "ptdskhost.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of TeleDesktop
level: medium
