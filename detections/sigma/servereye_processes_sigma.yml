title: Potential ServerEye RMM Tool Process Activity
id: 4b02de59-06b8-4c12-88fb-2a0ef7968a9e
status: experimental
description: |
    Detects potential processes activity of ServerEye RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "servereye*.exe"
            - "ServiceProxyLocalSys.exe"
    selection_image:
        Image|endswith:
            - "servereye*.exe"
            - "ServiceProxyLocalSys.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ServerEye
level: medium
