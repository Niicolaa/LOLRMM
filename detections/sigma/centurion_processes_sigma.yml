title: Potential Centurion RMM Tool Process Activity
id: f2bb50fc-eb59-4978-98f9-cbc6e9edc809
status: experimental
description: |
    Detects potential processes activity of Centurion RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "ctiserv.exe"
    selection_image:
        Image|endswith: "ctiserv.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Centurion
level: medium
