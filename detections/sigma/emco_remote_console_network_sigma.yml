title: Potential EMCO Remote Console RMM Tool Network Activity
id: b26be089-de94-4834-8f76-110f12f2339d
status: experimental
description: |
    Detects potential network activity of EMCO Remote Console RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "user_managed"
            - "emcosoftware.com"
    condition: selection
falsepositives:
    - Legitimate use of EMCO Remote Console
level: medium
