title: Potential UltraVNC RMM Tool Process Activity
id: a0d23b87-c277-4bc6-aa0d-13e48e4fb4c8
status: experimental
description: |
    Detects potential processes activity of UltraVNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "UltraVNC*.exe"
    selection_image:
        Image|endswith: "UltraVNC*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of UltraVNC
level: medium
