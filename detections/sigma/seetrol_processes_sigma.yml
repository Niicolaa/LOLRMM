title: Potential Seetrol RMM Tool Process Activity
id: 8e7d321d-1ff9-4ef7-9288-8d845837be32
status: experimental
description: |
    Detects potential processes activity of Seetrol RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "seetrolcenter.exe"
            - "seetrolclient.exe"
            - "seetrolmyservice.exe"
            - "seetrolremote.exe"
            - "seetrolsetting.exe"
    selection_image:
        Image|endswith:
            - "seetrolcenter.exe"
            - "seetrolclient.exe"
            - "seetrolmyservice.exe"
            - "seetrolremote.exe"
            - "seetrolsetting.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Seetrol
level: medium
