title: Potential NetSupport Manager RMM Tool Network Activity
id: da81d1e7-47ac-47fc-8205-ab170efbd9ae
status: experimental
description: |
    Detects potential network activity of NetSupport Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.netsupportmanager.com"
            - "netsupportmanager.com"
    condition: selection
falsepositives:
    - Legitimate use of NetSupport Manager
level: medium
