title: Potential ScreenMeet RMM Tool Process Activity
id: a612d662-4b59-45ca-9323-18b9f7a000cb
status: experimental
description: |
    Detects potential processes activity of ScreenMeet RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "ScreenMeetSupport.exe"
            - "ScreenMeet.Support.exe"
    selection_image:
        Image|endswith:
            - "ScreenMeetSupport.exe"
            - "ScreenMeet.Support.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ScreenMeet
level: medium
