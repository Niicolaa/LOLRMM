title: Potential RemoteView RMM Tool Network Activity
id: 78358608-774d-458f-be08-46d58a488d53
status: experimental
description: |
    Detects potential network activity of RemoteView RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*content.rview.com"
            - "*.rview.com"
            - "content.rview.com"
    condition: selection
falsepositives:
    - Legitimate use of RemoteView
level: medium
