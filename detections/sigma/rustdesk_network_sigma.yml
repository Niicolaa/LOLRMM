title: Potential RustDesk RMM Tool Network Activity
id: ef036cf3-39d0-4686-b932-f39bb6d00f7a
status: experimental
description: |
    Detects potential network activity of RustDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "rustdesk.com"
            - "user_managed"
            - "web.rustdesk.com"
            - "api.rustdesk.com"
            - "rs-ny.rustdesk.com"
    condition: selection
falsepositives:
    - Legitimate use of RustDesk
level: medium
