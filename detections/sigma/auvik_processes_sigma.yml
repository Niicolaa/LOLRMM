title: Potential Auvik RMM Tool Process Activity
id: 648d5737-b931-4675-a87d-b9d5df844827
status: experimental
description: |
    Detects potential processes activity of Auvik RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "auvik.engine.exe"
            - "auvik.agent.exe"
    selection_image:
        Image|endswith:
            - "auvik.engine.exe"
            - "auvik.agent.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Auvik
level: medium
