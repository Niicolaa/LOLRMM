title: Potential HelpBeam RMM Tool Process Activity
id: 0de4b793-efcb-47d1-804b-63ff87e5d9cb
status: experimental
description: |
    Detects potential processes activity of HelpBeam RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "helpbeam*.exe"
    selection_image:
        Image|endswith: "helpbeam*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of HelpBeam
level: medium
