title: Potential Laplink Gold RMM Tool Network Activity
id: cc88dc1b-f1b3-44a4-9c8c-87533fab4163
status: experimental
description: |
    Detects potential network activity of Laplink Gold RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "user_managed"
            - "wen.laplink.com/product/laplink-gold"
    condition: selection
falsepositives:
    - Legitimate use of Laplink Gold
level: medium
