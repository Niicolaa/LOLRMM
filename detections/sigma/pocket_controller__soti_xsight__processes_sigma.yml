title: Potential Pocket Controller (Soti Xsight) RMM Tool Process Activity
id: 5acbdfff-87c0-45eb-bee8-c7f736209b1a
status: experimental
description: |
    Detects potential processes activity of Pocket Controller (Soti Xsight) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "pocketcontroller.exe"
            - "wysebrowser.exe"
            - "XSightService.exe"
    selection_image:
        Image|endswith:
            - "pocketcontroller.exe"
            - "wysebrowser.exe"
            - "XSightService.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pocket Controller (Soti Xsight)
level: medium
