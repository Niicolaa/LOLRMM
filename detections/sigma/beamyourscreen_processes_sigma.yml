title: Potential BeamYourScreen RMM Tool Process Activity
id: 9aaf177a-9ea9-47f1-8eed-5c0757f781ba
status: experimental
description: |
    Detects potential processes activity of BeamYourScreen RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "beamyourscreen.exe"
            - "beamyourscreen-host.exe"
    selection_image:
        Image|endswith:
            - "beamyourscreen.exe"
            - "beamyourscreen-host.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of BeamYourScreen
level: medium
