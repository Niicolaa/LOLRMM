title: Potential Lite Manager RMM Tool Process Activity
id: 683696b2-52e7-4f97-ab5a-0067a5042792
status: experimental
description: |
    Detects potential processes activity of Lite Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\LMNoIpServer.exe"
    selection_image:
        Image|endswith: "*\LMNoIpServer.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Lite Manager
level: medium
