title: Potential FixMe.it RMM Tool Network Activity
id: 7bfa04b0-5ffe-4cbb-b1d3-44d385948a8d
status: experimental
description: |
    Detects potential network activity of FixMe.it RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.fixme.it"
            - "*.techinline.net"
            - "fixme.it"
            - "*set.me"
            - "*setme.net"
    condition: selection
falsepositives:
    - Legitimate use of FixMe.it
level: medium
