title: Potential Syspectr RMM Tool Process Activity
id: 492b06bd-bace-4986-8582-f27af4461b2e
status: experimental
description: |
    Detects potential processes activity of Syspectr RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "oo-syspectr*.exe"
            - "OOSysAgent.exe"
    selection_image:
        Image|endswith:
            - "oo-syspectr*.exe"
            - "OOSysAgent.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Syspectr
level: medium
