title: Potential Laplink Everywhere RMM Tool Network Activity
id: 79d0455b-2123-480d-9323-fe3a4c0b6588
status: experimental
description: |
    Detects potential network activity of Laplink Everywhere RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "everywhere.laplink.com"
            - "le.laplink.com"
            - "atled.syspectr.com"
    condition: selection
falsepositives:
    - Legitimate use of Laplink Everywhere
level: medium
