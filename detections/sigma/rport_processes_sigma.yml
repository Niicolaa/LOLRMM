title: Potential RPort RMM Tool Process Activity
id: e6d6b133-a582-430c-9824-764d825b1554
status: experimental
description: |
    Detects potential processes activity of RPort RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "rport.exe"
    selection_image:
        Image|endswith: "rport.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RPort
level: medium
