title: Potential Total Software Deployment RMM Tool Process Activity
id: 3b2e3009-bb53-4eb9-ae2b-ad03228c6a1b
status: experimental
description: |
    Detects potential processes activity of Total Software Deployment RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "*\tniwinagent.exe"
            - "*\Tsdservice.exe"
    selection_image:
        Image|endswith:
            - "*\tniwinagent.exe"
            - "*\Tsdservice.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Total Software Deployment
level: medium
