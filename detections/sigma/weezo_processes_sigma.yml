title: Potential Weezo RMM Tool Process Activity
id: c8b40ad8-b5e0-4ffe-b910-d1740af39d83
status: experimental
description: |
    Detects potential processes activity of Weezo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "weezohttpd.exe"
            - "weezo.exe"
            - "weezo setup*.exe"
    selection_image:
        Image|endswith:
            - "weezohttpd.exe"
            - "weezo.exe"
            - "weezo setup*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Weezo
level: medium
