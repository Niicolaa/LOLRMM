title: Potential Miradore RMM Tool Network Activity
id: ce4c495c-1e26-4db7-8df9-d21317ead8d5
status: experimental
description: |
    Detects potential network activity of Miradore RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "gateway.miradore.com"
            - "*.miradore.com"
            - "miradore.com"
            - "gerwconline.blob.core.windows.net"
    condition: selection
falsepositives:
    - Legitimate use of Miradore
level: medium
