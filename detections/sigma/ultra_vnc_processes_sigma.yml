title: Potential Ultra VNC RMM Tool Process Activity
id: 9bc5a5b0-30b1-40e4-a902-27d825f5235d
status: experimental
description: |
    Detects potential processes activity of Ultra VNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "*\UVNC_Launch.exe"
            - "*\winvnc.exe"
            - "*\vncviewer.exe"
    selection_image:
        Image|endswith:
            - "*\UVNC_Launch.exe"
            - "*\winvnc.exe"
            - "*\vncviewer.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Ultra VNC
level: medium
