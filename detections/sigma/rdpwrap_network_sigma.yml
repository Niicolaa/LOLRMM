title: Potential rdpwrap RMM Tool Network Activity
id: 6b1a897b-c257-46c7-87b0-dd414ed1665d
status: experimental
description: |
    Detects potential network activity of rdpwrap RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "user_managed"
            - "github.com/stascorp/rdpwrap"
    condition: selection
falsepositives:
    - Legitimate use of rdpwrap
level: medium
