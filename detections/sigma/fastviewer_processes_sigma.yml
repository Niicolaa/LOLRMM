title: Potential FastViewer RMM Tool Process Activity
id: 024f8a34-0480-4da7-86f6-a86234aed621
status: experimental
description: |
    Detects potential processes activity of FastViewer RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "fastclient.exe"
            - "fastmaster.exe"
            - "FastViewer.exe"
    selection_image:
        Image|endswith:
            - "fastclient.exe"
            - "fastmaster.exe"
            - "FastViewer.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of FastViewer
level: medium
