title: Potential AeroAdmin RMM Tool Process Activity
id: e4907740-8a66-4fd9-bced-21317282dbca
status: experimental
description: |
    Detects potential processes activity of AeroAdmin RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "aeroadmin.exe"
            - "AeroAdmin.exe"
    selection_image:
        Image|endswith:
            - "aeroadmin.exe"
            - "AeroAdmin.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of AeroAdmin
level: medium
