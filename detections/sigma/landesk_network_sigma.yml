title: Potential LANDesk RMM Tool Network Activity
id: c326ed8c-4298-4c12-a8b1-2adcf15e4f4e
status: experimental
description: |
    Detects potential network activity of LANDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.ivanticloud.com"
            - "*.ivanti.com"
            - "ivanti.com"
    condition: selection
falsepositives:
    - Legitimate use of LANDesk
level: medium
