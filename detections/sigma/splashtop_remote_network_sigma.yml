title: Potential Splashtop Remote RMM Tool Network Activity
id: e3d270e5-b156-45c6-8d0e-8aad3ed64370
status: experimental
description: |
    Detects potential network activity of Splashtop Remote RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "splashtop.com"
            - "*.api.splashtop.com"
            - "*.relay.splashtop.com"
            - "*.api.splashtop.eu"
    condition: selection
falsepositives:
    - Legitimate use of Splashtop Remote
level: medium
