title: Potential RemoteView RMM Tool Process Activity
id: 13302c49-9508-4eab-8930-db5c7ed03a31
status: experimental
description: |
    Detects potential processes activity of RemoteView RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "remoteview.exe"
            - "rv.exe"
            - "rvagent.exe"
            - "rvagtray.exe"
    selection_image:
        Image|endswith:
            - "remoteview.exe"
            - "rv.exe"
            - "rvagent.exe"
            - "rvagtray.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RemoteView
level: medium
