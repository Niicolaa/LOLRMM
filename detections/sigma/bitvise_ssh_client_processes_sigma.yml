title: Potential Bitvise SSH Client RMM Tool Process Activity
id: 6937d269-4ff4-469f-a221-e5f5a4210608
status: experimental
description: |
    Detects potential processes activity of Bitvise SSH Client RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\BvSshClient-Inst.exe"
    selection_image:
        Image|endswith: "*\BvSshClient-Inst.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Bitvise SSH Client
level: medium
