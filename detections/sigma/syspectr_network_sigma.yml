title: Potential Syspectr RMM Tool Network Activity
id: b637ba48-c57d-4c34-86d7-0a6e4fc0bb03
status: experimental
description: |
    Detects potential network activity of Syspectr RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "atled.syspectr.com"
            - "app.syspectr.com"
    condition: selection
falsepositives:
    - Legitimate use of Syspectr
level: medium
