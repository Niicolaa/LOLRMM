title: Potential SkyFex RMM Tool Network Activity
id: 603bf7bb-6503-402c-9ff9-edc080a9c99d
status: experimental
description: |
    Detects potential network activity of SkyFex RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "skyfex.com"
            - "deskroll.com"
            - "*.deskroll.com"
    condition: selection
falsepositives:
    - Legitimate use of SkyFex
level: medium
