title: Potential Echoware RMM Tool Process Activity
id: 5bc57281-a3ed-4853-9fdf-5932a6ad7d08
status: experimental
description: |
    Detects potential processes activity of Echoware RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "echoserver*.exe"
    selection_image:
        Image|endswith: "echoserver*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Echoware
level: medium
