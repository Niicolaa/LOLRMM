title: Potential SpyAnywhere RMM Tool Process Activity
id: b0a98a83-8859-4e89-a9ff-1f47ca59fc14
status: experimental
description: |
    Detects potential processes activity of SpyAnywhere RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "sysdiag.exe"
    selection_image:
        Image|endswith: "sysdiag.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SpyAnywhere
level: medium
