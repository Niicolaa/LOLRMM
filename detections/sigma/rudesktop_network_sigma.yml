title: Potential RuDesktop RMM Tool Network Activity
id: 947d6bcd-5586-433e-a1d9-df68170f990a
status: experimental
description: |
    Detects potential network activity of RuDesktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.rudesktop.ru"
            - "rudesktop.ru"
    condition: selection
falsepositives:
