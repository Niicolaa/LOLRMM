title: Potential Xeox RMM Tool Process Activity
id: 29a4617a-a391-4576-b9db-7ac5599ea49d
status: experimental
description: |
    Detects potential processes activity of Xeox RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "xeox-agent_x64.exe"
            - "xeox_service_windows.exe"
            - "xeox-agent_*.exe"
            - "xeox-agent_x86.exe"
    selection_image:
        Image|endswith:
            - "xeox-agent_x64.exe"
            - "xeox_service_windows.exe"
            - "xeox-agent_*.exe"
            - "xeox-agent_x86.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Xeox
level: medium
