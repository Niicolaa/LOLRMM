title: Potential mRemoteNG RMM Tool Process Activity
id: fa283767-f6d0-499f-bb0a-7d9ffd608465
status: experimental
description: |
    Detects potential processes activity of mRemoteNG RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "mRemoteNG.exe"
            - "*\mRemoteNG.exe"
            - "*\mRemoteNG.exe"
    selection_image:
        Image|endswith:
            - "mRemoteNG.exe"
            - "*\mRemoteNG.exe"
            - "*\mRemoteNG.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of mRemoteNG
level: medium
