title: Potential MioNet (Also known as WD Anywhere Access) RMM Tool Process Activity
id: e18c885c-eb2d-4bc8-94f5-98c8f77ea817
status: experimental
description: |
    Detects potential processes activity of MioNet (Also known as WD Anywhere Access) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "mionet.exe"
            - "mionetmanager.exe"
    selection_image:
        Image|endswith:
            - "mionet.exe"
            - "mionetmanager.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of MioNet (Also known as WD Anywhere Access)
level: medium
