title: Potential RemotePC RMM Tool Network Activity
id: f53fcc9b-6346-4ddf-9450-c0d5015d7cef
status: experimental
description: |
    Detects potential network activity of RemotePC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.remotedesktop.com"
            - "*.remotepc.com"
            - "www.remotepc.com"
            - "remotepc.com"
    condition: selection
falsepositives:
    - Legitimate use of RemotePC
level: medium
