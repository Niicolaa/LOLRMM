title: Potential Xshell RMM Tool Process Activity
id: ee43535c-8704-406b-b6ab-3b168470dc08
status: experimental
description: |
    Detects potential processes activity of Xshell RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\xShell.exe"
    selection_image:
        Image|endswith: "*\xShell.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Xshell
level: medium
