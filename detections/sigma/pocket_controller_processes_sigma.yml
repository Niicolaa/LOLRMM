title: Potential Pocket Controller RMM Tool Process Activity
id: 383db885-7de8-46ab-8f0f-f8a70b63f818
status: experimental
description: |
    Detects potential processes activity of Pocket Controller RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "pocketcontroller.exe"
            - "pocketcloudservice.exe"
            - "wysebrowser.exe"
    selection_image:
        Image|endswith:
            - "pocketcontroller.exe"
            - "pocketcloudservice.exe"
            - "wysebrowser.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pocket Controller
level: medium
