title: Potential Instant Housecall RMM Tool Process Activity
id: 1bc0b883-4d0f-414b-a5d7-22d05044009d
status: experimental
description: |
    Detects potential processes activity of Instant Housecall RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "hsloader.exe"
            - "InstantHousecall.exe"
            - "ihcserver.exe"
            - "instanthousecall.exe"
    selection_image:
        Image|endswith:
            - "hsloader.exe"
            - "InstantHousecall.exe"
            - "ihcserver.exe"
            - "instanthousecall.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Instant Housecall
level: medium
