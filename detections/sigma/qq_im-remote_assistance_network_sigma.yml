title: Potential QQ IM-remote assistance RMM Tool Network Activity
id: f74193e8-47f7-430e-a417-7359b20060da
status: experimental
description: |
    Detects potential network activity of QQ IM-remote assistance RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.mdt.qq.com"
            - "*.desktop.qq.com"
            - "upload_data.qq.com"
            - "qq-messenger.en.softonic.com"
    condition: selection
falsepositives:
    - Legitimate use of QQ IM-remote assistance
level: medium
