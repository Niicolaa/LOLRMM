title: Potential ConnectWise Control RMM Tool Process Activity
id: 2b380d2e-2b2a-4386-970d-2370ed1330d7
status: experimental
description: |
    Detects potential processes activity of ConnectWise Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "connectwisechat-customer.exe"
            - "connectwisecontrol.client.exe"
            - "screenconnect.windowsclient.exe"
    selection_image:
        Image|endswith:
            - "connectwisechat-customer.exe"
            - "connectwisecontrol.client.exe"
            - "screenconnect.windowsclient.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ConnectWise Control
level: medium
