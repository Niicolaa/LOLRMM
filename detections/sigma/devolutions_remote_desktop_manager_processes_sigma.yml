title: Potential Devolutions Remote Desktop Manager RMM Tool Process Activity
id: f629b10f-bb3b-4ec5-a26f-da9319c0f519
status: experimental
description: |
    Detects potential processes activity of Devolutions Remote Desktop Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\RemoteDesktopManager.exe"
    selection_image:
        Image|endswith: "*\RemoteDesktopManager.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Devolutions Remote Desktop Manager
level: medium
