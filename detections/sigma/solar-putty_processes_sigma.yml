title: Potential Solar-PuTTY RMM Tool Process Activity
id: e4d05a00-288c-44d2-add7-7ba3b1624260
status: experimental
description: |
    Detects potential processes activity of Solar-PuTTY RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\Solar-PuTTY.exe"
    selection_image:
        Image|endswith: "*\Solar-PuTTY.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Solar-PuTTY
level: medium
