title: Potential LiteManager RMM Tool Network Activity
id: 344fd874-d302-4739-a41c-868eafb73767
status: experimental
description: |
    Detects potential network activity of LiteManager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.litemanager.ru"
            - "*.litemanager.com"
            - "litemanager.com"
    condition: selection
falsepositives:
    - Legitimate use of LiteManager
level: medium
