title: Potential BeyondTrust (Bomgar) RMM Tool Network Activity
id: 93a41416-332d-4193-88a5-67115141b315
status: experimental
description: |
    Detects potential network activity of BeyondTrust (Bomgar) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.beyondtrustcloud.com"
            - "*.bomgarcloud.com"
            - "bomgarcloud.com"
    condition: selection
falsepositives:
    - Legitimate use of BeyondTrust (Bomgar)
level: medium
