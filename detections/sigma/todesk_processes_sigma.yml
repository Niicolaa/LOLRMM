title: Potential ToDesk RMM Tool Process Activity
id: 9ef78fb9-1d9d-4d55-a596-f15011191996
status: experimental
description: |
    Detects potential processes activity of ToDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "todesk.exe"
            - "ToDesk_Service.exe"
            - "ToDesk_Setup.exe"
    selection_image:
        Image|endswith:
            - "todesk.exe"
            - "ToDesk_Service.exe"
            - "ToDesk_Setup.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ToDesk
level: medium
