title: Potential NoteOn-desktop sharing RMM Tool Process Activity
id: f7dd4fdc-9140-4f4a-bcc9-ccb2830c6592
status: experimental
description: |
    Detects potential processes activity of NoteOn-desktop sharing RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "nateon*.exe"
            - "nateon.exe"
            - "nateonmain.exe"
    selection_image:
        Image|endswith:
            - "nateon*.exe"
            - "nateon.exe"
            - "nateonmain.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of NoteOn-desktop sharing
level: medium
