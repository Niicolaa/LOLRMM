title: Potential SuperPuTTY RMM Tool Process Activity
id: 848e6a09-fbbc-4d4c-853b-ca6c5d31d1a0
status: experimental
description: |
    Detects potential processes activity of SuperPuTTY RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\superputty.exe"
    selection_image:
        Image|endswith: "*\superputty.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SuperPuTTY
level: medium
