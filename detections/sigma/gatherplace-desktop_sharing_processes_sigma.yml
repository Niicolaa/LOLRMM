title: Potential GatherPlace-desktop sharing RMM Tool Process Activity
id: 4d1c1d1b-f1c8-40a2-9111-e791b6bec6d2
status: experimental
description: |
    Detects potential processes activity of GatherPlace-desktop sharing RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "gp3.exe"
            - "gp4.exe"
            - "gp5.exe"
    selection_image:
        Image|endswith:
            - "gp3.exe"
            - "gp4.exe"
            - "gp5.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of GatherPlace-desktop sharing
level: medium
