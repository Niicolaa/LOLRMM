title: Potential NTR Remote RMM Tool Process Activity
id: 507270f2-8bdb-4bc2-8a00-220202858687
status: experimental
description: |
    Detects potential processes activity of NTR Remote RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "NTRsupportPro_EN.exe"
    selection_image:
        Image|endswith: "NTRsupportPro_EN.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of NTR Remote
level: medium
