title: Potential MSP360 RMM Tool Network Activity
id: 3359e97d-f9a1-4a73-aeb3-f6dffd07e182
status: experimental
description: |
    Detects potential network activity of MSP360 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "*.cloudberrylab.com"
            - "*.msp360.com"
            - "*.mspbackups.com"
            - "msp360.com"
    condition: selection
falsepositives:
    - Legitimate use of MSP360
level: medium
