title: Potential AweRay RMM Tool Process Activity
id: 5542d8df-5c9c-46f9-9202-4790a6d18422
status: experimental
description: |
    Detects potential processes activity of AweRay RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "aweray_remote*.exe"
            - "AweSun.exe"
    selection_image:
        Image|endswith:
            - "aweray_remote*.exe"
            - "AweSun.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of AweRay
level: medium
