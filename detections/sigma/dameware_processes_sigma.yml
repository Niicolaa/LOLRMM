title: Potential DameWare RMM Tool Process Activity
id: ab48fc5c-f68e-4e10-8f2b-85a2cbe2917f
status: experimental
description: |
    Detects potential processes activity of DameWare RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "SolarWinds-Dameware-DRS*.exe"
            - "DameWare Mini Remote Control*.exe"
            - "dntus*.exe"
            - "dwrcs.exe"
            - "*\dwrcst.exe"
            - "DameWare Remote Support.exe"
            - "SolarWinds-Dameware-MRC*.exe"
    selection_image:
        Image|endswith:
            - "SolarWinds-Dameware-DRS*.exe"
            - "DameWare Mini Remote Control*.exe"
            - "dntus*.exe"
            - "dwrcs.exe"
            - "*\dwrcst.exe"
            - "DameWare Remote Support.exe"
            - "SolarWinds-Dameware-MRC*.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DameWare
level: medium
