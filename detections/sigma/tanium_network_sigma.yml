title: Potential Tanium RMM Tool Network Activity
id: 07584cd4-d3f6-499f-9397-dd4317795693
status: experimental
description: |
    Detects potential network activity of Tanium RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - "cloud.tanium.com"
            - "*.cloud.tanium.com"
    condition: selection
falsepositives:
    - Legitimate use of Tanium
level: medium
