title: Potential Netviewer (GoToMeet) RMM Tool Process Activity
id: 9d926668-6ced-4154-8701-0dc94abd4853
status: experimental
description: |
    Detects potential processes activity of Netviewer (GoToMeet) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - "nvClient.exe"
            - "netviewer.exe"
    selection_image:
        Image|endswith:
            - "nvClient.exe"
            - "netviewer.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Netviewer (GoToMeet)
level: medium
