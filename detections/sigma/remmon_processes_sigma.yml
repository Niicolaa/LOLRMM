title: Potential Remmon RMM Tool Process Activity
id: 197900d2-426d-4158-a07a-9adb98a4dc40
status: experimental
description: |
    Detects potential processes activity of Remmon RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: "*\\Remmon.exe"
    selection_image:
        Image|endswith: "*\\Remmon.exe"
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Remmon
level: medium
